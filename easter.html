<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .navbar button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .content {
            margin-top: 100px; /* Ajuste para separar del navbar */
        }
        .video-container {
            position: relative; /* Contenedor relativo para posicionamiento */
            width: 100%;
            max-width: 800px; /* Máximo ancho del video y las imágenes */
            margin-top: 20px; /* Espacio adicional entre el contenido y el video */
        }
        .overlay {
            position: absolute;
            top: 20px; /* Ajuste vertical según necesites */
            left: 0;
            right: 0;
            text-align: center;
            color: black;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.5); /* Fondo semi-transparente */
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
        }
        .side-image {
            position: absolute;
            width: 100px; /* Tamaño de la imagen */
            height: 100px; /* Tamaño de la imagen */
            top: 50%; /* Alinear al centro verticalmente */
            transform: translateY(-50%); /* Alinear al centro verticalmente */
        }
        .left-image {
            left: 0;
        }
        .right-image {
            right: 0;
        }
        .countdown {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="assets/img/bailando.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="navbar">
        <button id="returnButton">Volver al Juego</button>
    </div>

    <div class="content">
        <!-- Contenido eliminado según tu solicitud -->
    </div>

    <div class="video-container">
        <div class="overlay">ME VA A SALIR RUAN MEI CARAJO</div>
        <video id="backgroundVideo" autoplay loop muted>
            <source src="assets/img/0617.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img src="assets/img/ruan.jfif" alt="Left Image" class="side-image left-image">
        <img src="assets/img/ruan.jfif" alt="Right Image" class="side-image right-image">
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        const returnButton = document.getElementById('returnButton');

        returnButton.addEventListener('click', returnToGame);

        function returnToGame() {
            window.location.href = 'index.html'; // Redirige a index.html al presionar el botón "Volver al Juego"
        }

        // Ajustar la velocidad de reproducción a x2
        const backgroundVideo = document.getElementById('backgroundVideo');
        backgroundVideo.playbackRate = 2.0;

        // Función para calcular y mostrar el contador
        function countdown() {
            const now = new Date().getTime(); // Fecha y hora actual en milisegundos
            const targetDate = now + (4 * 60 * 60 * 1000) + (20 * 60 * 1000); // 4 horas y 20 minutos en milisegundos

            // Actualiza el contador cada segundo
            const timer = setInterval(function() {
                const current = new Date().getTime(); // Hora actual en milisegundos
                const difference = targetDate - current; // Diferencia de tiempo

                // Calcula horas, minutos y segundos restantes
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                // Muestra el tiempo restante en el elemento con id "countdown"
                document.getElementById('countdown').innerHTML = `Faltan ${hours}h ${minutes}m ${seconds}s`;

                // Si el tiempo ha terminado, detén el contador
                if (difference < 0) {
                    clearInterval(timer);
                    document.getElementById('countdown').innerHTML = 'Tiempo agotado';
                }
            }, 1000); // Actualiza cada segundo (1000 ms)
        }

        // Inicia el contador al cargar la página
        countdown();
    </script>
</body>
</html>
